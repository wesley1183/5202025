<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
  height: 100%;
  font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
html, body {
  ...
  background: url('IMG_7993.jpeg') no-repeat center -10px fixed;
  background-size: cover;
}
  display: flex;

  align-items: center;
  color: #eda9b6;
  flex-direction: column;
}

    .container {

      width: 400px;

    }

    .message {

    audio {

      outline: none;
      margin-bottom: 10px;
    }

    .subtitles {
      font-size: 0.95em;
      color: #ffe0ec;
      margin-top: 10px;
    }

    @media screen and (max-width: 500px) {

  <div class="container">
