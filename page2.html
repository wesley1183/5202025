<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我还有话想对你说</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      background: url('IMG_7993.jpeg') no-repeat center top fixed;
      background-size: 130%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eda9b6;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      margin-top: 60px;
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 20px;
      line-height: 1.5;
      font-weight: 600;
      color: #f9d1db;
    }

    audio {
      width: 100%;
      outline: none;
      margin-bottom: 10px;
    }

    .subtitles {
      font-size: 0.95em;
      color: #ff69b4;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
      font-weight: 600;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">我还有话想对你说。</div>
    <audio id="audio2" controls>
      <source src="Voice2.mp3" type="audio/mpeg">
    </audio>
    <div class="subtitles" id="subtitle2"></div>
  </div>

  <script>
    const audio2 = document.getElementById('audio2');
    const subtitleDisplay2 = document.getElementById('subtitle2');
    const subtitles2 = [];

    fetch('subtitles2.vtt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        let current = {};
        for (let line of lines) {
          if (line.includes('-->')) {
            const [start, end] = line.split('-->').map(s => s.trim());
            current = { start: toSeconds(start), end: toSeconds(end), text: '' };
          } else if (line.trim() === '') {
            if (current.text) subtitles2.push(current);
            current = {};
          } else {
            current.text += line + '\n';
          }
        }
      });

    audio2.addEventListener('timeupdate', () => {
      const time = audio2.currentTime;
      const currentSubtitle = subtitles2.find(sub => time >= sub.start && time <= sub.end);
      subtitleDisplay2.textContent = currentSubtitle ? currentSubtitle.text.trim() : '';
    });

    function toSeconds(timeString) {
      const [h, m, s] = timeString.split(':');
      const [sec, ms] = s.split('.');
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + (parseInt(ms) || 0) / 1000;
    }
  </script>
</body>
</html>
