<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我没有早点遇见你，但我会陪你到最后</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-image: url('DF8A959B-E333-45F0-AC0E-C1130E553BA7.jpeg'); /* Replace with actual path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    .message {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }

    .player-container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    audio {
      width: 80vw;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
  <div class="player-container">
    <audio controls>
      <source src="voice.mp3" type="audio/mpeg" />
      你的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
