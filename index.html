<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的人听</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      background: url('IMG_7637.jpeg') no-repeat center center fixed;
      background-size: 150%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #eda9b6;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px 70px 25px; /* extended bottom padding */
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      margin-top: 330px; /* lowered slightly for better positioning */
    }

    .message {
      font-size: 1.3em;
      margin-top: 20px;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #ff69b4;
      font-weight: 600;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 10px;
    }

    .hidden-button {
      position: absolute;
      top: 38%; /* slightly lower to match nose */
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 9999;
      border-radius: 50%; /* perfectly round */
    }

    .subtitles {
      margin-top: 20px;
      font-size: 0.95em;
      line-height: 1.6;
      color: #ff69b4;
      white-space: pre-wrap;
      text-align: left;
      font-weight: 600;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 25px 20px 60px 20px;
      }

      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <button class="hidden-button" onclick="location.href='page2.html'"></button>

  <div class="container">
    <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
    <audio id="audio1" controls>
      <source src="Voice1.mp3" type="audio/mpeg">
    </audio>
    <div class="subtitles" id="subtitle1"></div>
  </div>

  <script>
    const audio = document.getElementById('audio1');
    const subtitleDisplay = document.getElementById('subtitle1');
    const subtitles = [];

    fetch('subtitles1.vtt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        let current = {};
        for (let line of lines) {
          if (line.includes('-->')) {
            const [start, end] = line.split('-->').map(s => s.trim());
            current = { start: toSeconds(start), end: toSeconds(end), text: '' };
          } else if (line.trim() === '') {
            if (current.text) subtitles.push(current);
            current = {};
          } else {
            current.text += line + '\n';
          }
        }
      });

    audio.addEventListener('timeupdate', () => {
      const time = audio.currentTime;
      const currentSubtitle = subtitles.find(sub => time >= sub.start && time <= sub.end);
      subtitleDisplay.textContent = currentSubtitle ? currentSubtitle.text.trim() : '';
    });

    function toSeconds(timeString) {
      const [h, m, s] = timeString.split(':');
      const [sec, ms] = s.split('.');
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + (parseInt(ms) || 0) / 1000;
    }
  </script>
</body>
</html>
