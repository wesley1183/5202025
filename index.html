<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的人听</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      background: url('IMG_7637.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f7c6d4;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 25px 30px; /* increased top padding here */
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #f9d1db;
      font-weight: 600;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 0;
    }

    ::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 40px 20px 25px;
      }

      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
    <audio controls>
      <source src="voice.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
