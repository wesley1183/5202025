<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>给我最爱的人听</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-image: url('IMG_7637.jpeg'); /* Make sure you name your image file this */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      max-width: 90%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    audio {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我没有早点遇见你，但我会陪你到最后。</h1>
    <audio controls>
      <source src="voice.mp3" type="audio/mpeg">
      你的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
