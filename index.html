<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的人听</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      background: url('IMG_7637.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #f7c6d4;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      margin-top: 280px; /* shifted lower */
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 20px;
      line-height: 1.5;
      color: #f9d1db;
      font-weight: 600;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 10px;
    }

    ::-webkit-media-controls-panel {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .hidden-button {
      position: absolute;
      top: 35.5%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    .subtitles {
      margin-top: 20px;
      font-size: 0.95em;
      line-height: 1.6;
      color: #fbd1dc;
      white-space: pre-wrap;
      text-align: left;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }

      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <button class="hidden-button" onclick="location.href='page2.html'"></button>

  <div class="container">
    <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
    <audio controls>
      <source src="Voice1.mp3" type="audio/mpeg">
      <track src="subtitles.vtt" kind="subtitles" srclang="zh" label="中文" default>
      您的浏览器不支持音频播放。
    </audio>
    <div class="subtitles">
      <!-- Subtitles will be shown here if needed for fallback -->
    </div>
  </div>

</body>
</html>
