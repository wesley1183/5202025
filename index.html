<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我最爱的人听</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url('IMG_7637.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      color: #f7c6d4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 25px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
      transform: translateY(20px); /* Slightly lowered */
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 20px;
      line-height: 1.5;
      font-weight: 600;
      color: #f9d1db;
    }

    audio {
      width: 100%;
      outline: none;
      margin-bottom: 10px;
    }

    .subtitles {
      font-size: 0.95em;
      color: #ffe0ec;
      margin-top: 10px;
    }

    .hidden-button {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    .hidden-button:focus {
      outline: none;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
      .message {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <button class="hidden-button" onclick="location.href='page2.html'" aria-label="Secret Link"></button>
  <div class="container">
    <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
    <audio controls>
      <source src="Voice1.mp3" type="audio/mpeg">
      <track src="subtitles1.vtt" kind="subtitles" srclang="zh-CN" label="中文" default>
      您的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
