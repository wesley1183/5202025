<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的人听</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: url('IMG_7637.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      font-size: 1.5em;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #f9d1db;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .player {
      margin-top: 40px;
    }

    audio {
      width: 100%;
      max-width: 400px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
  <div class="player">
    <audio controls>
      <source src="voice.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
