<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给我最爱的人听。</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Quicksand', 'Helvetica Neue', sans-serif;
      background: url('IMG_7637.jpeg') no-repeat center top fixed;
      background-size: 110%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff69b4;
      flex-direction: column;
    }

    .container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d0e7ff; /* Light Doraemon blue */
      border-radius: 20px;
      padding: 25px 20px 30px 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .message {
      font-size: 1.3em;
      margin-bottom: 15px;
      line-height: 1.5;
      font-weight: 600;
      color: #ff69b4;
    }

    .subtitles {
      font-size: 0.95em;
      color: #e8a9bb;
      margin-bottom: 20px;
      white-space: pre-wrap;
      text-align: center;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      min-height: 1.2em;
    }

    audio {
      width: 100%;
      outline: none;
    }

    /* Invisible button on Doraemon's red nose */
    .hidden-button {
      position: absolute;
      top: 32%;
      left: 50%;
      width: 40px;
      height: 40px;
      transform: translate(-50%, -50%);
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 20px 15px 25px 15px;
      }

      .message {
        font-size: 1.1em;
      }

      .subtitles {
        font-size: 0.9em;
      }

      .hidden-button {
        top: 22.5%;
        width: 35px;
        height: 35px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <!-- Invisible button for secret page -->
  <button class="hidden-button" onclick="location.href='page2.html'"></button>

  <div class="container">
    <div class="message">我没有早点遇见你，但我会陪你到最后。</div>
    <div class="subtitles" id="subtitle1"></div>
    <audio id="audio1" controls>
      <source src="Voice1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const audio1 = document.getElementById('audio1');
    const subtitleDisplay1 = document.getElementById('subtitle1');
    const subtitles1 = [];

    fetch('subtitles1.vtt')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        let current = {};
        for (let line of lines) {
          if (line.includes('-->')) {
            const [start, end] = line.split('-->').map(s => s.trim());
            current = { start: toSeconds(start), end: toSeconds(end), text: '' };
          } else if (line.trim() === '') {
            if (current.text) subtitles1.push(current);
            current = {};
          } else {
            current.text += line + '\n';
          }
        }
      });

    let lastText = '';

    audio1.addEventListener('timeupdate', () => {
      const time = audio1.currentTime;
      const currentSubtitle = subtitles1.find(sub => time >= sub.start && time <= sub.end);
      if (currentSubtitle && currentSubtitle.text.trim() !== lastText) {
        subtitleDisplay1.style.opacity = 0;
        setTimeout(() => {
          subtitleDisplay1.textContent = currentSubtitle.text.trim();
          subtitleDisplay1.style.opacity = 1;
          lastText = currentSubtitle.text.trim();
        }, 100);
      } else if (!currentSubtitle) {
        subtitleDisplay1.style.opacity = 0;
        lastText = '';
      }
    });

    function toSeconds(timeString) {
      const [h, m, s] = timeString.split(':');
      const [sec, ms] = s.split('.');
      return parseInt(h) * 3600 + parseInt(m) * 60 + parseInt(sec) + (parseInt(ms) || 0) / 1000;
    }
  </script>
</body>
</html>
